        /* 제일 첫번째 태그이고 h1이어야만 선택을 함 */

        <p>Lorem ipsum dolor sit.</p>
    </div>
    <h3>asdasdf</h3>
    <h3>asdasdf</h3>
    <h2>asdasdf</h2>
    <h1>asdasdf</h1>
    <p>이거 있으면 h1이 마지막 태그가 아니므로 적용x</p>

</html>

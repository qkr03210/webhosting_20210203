<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- div 태그는 무조건 한 줄을 차지함 -->
    <!-- div는 block속성을 가졌다고함 -->
    <div>안녕하세요</div>
    <div>제 이름은 고양이에요</div>
    <!-- span의 경우 본인이 사용한 글만큼의 공간을 차지함 -->
    <!-- span은 inline속성을 가졌다고함 위에꺼 말하는거 -->
    <span>안녕하세요!</span>
    <span>제 이름은 고양이에요</span>    

</body>
</html>
